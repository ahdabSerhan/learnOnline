<h1>Catagories list</h1>
<ul>
  <div *ngFor="let catagorey of this.catagories">
    <p>{{ catagorey.description }}</p>
    <img src="{{ catagorey.img }}" />

    <ul>
      <h3>Topics</h3>
      <div *ngFor="let topic of this.catagorey.topics">
      <li>{{getKey(topic)}}</li>

    </div>

    </ul>





  </div>
</ul>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">

      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://cdn.wallstreetmojo.com/wp-content/uploads/2018/08/Top-Finance-Courses2.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://www.thinkingbeyondnumbers.com/wp-content/uploads/2018/04/32899395526_bf271c8fa9_b.jpg" alt="Second slide">
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
